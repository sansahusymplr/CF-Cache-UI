<div class="container">
  <div class="header">
    <h1>Employee Search</h1>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
  
  <div class="search-form">
    <input type="text" [(ngModel)]="searchCriteria.firstName" placeholder="First Name">
    <input type="text" [(ngModel)]="searchCriteria.lastName" placeholder="Last Name">
    <input type="text" [(ngModel)]="searchCriteria.companyName" placeholder="Company Name">
    <input type="text" [(ngModel)]="searchCriteria.position" placeholder="Position">
    <button (click)="page = 1; search()">Search</button>
    <button (click)="clear()">Clear</button>
    <button (click)="showAddForm = !showAddForm">Add Employee</button>
  </div>

  <div class="success" *ngIf="successMessage">{{ successMessage }}</div>

  <div class="add-form" *ngIf="showAddForm">
    <h3>Add New Employee</h3>
    <input type="text" [(ngModel)]="newEmployee.firstName" placeholder="First Name">
    <input type="text" [(ngModel)]="newEmployee.lastName" placeholder="Last Name">
    <input type="text" [(ngModel)]="newEmployee.companyName" placeholder="Company Name">
    <input type="text" [(ngModel)]="newEmployee.position" placeholder="Position">
    <button (click)="addEmployee()">Save</button>
    <button (click)="showAddForm = false">Cancel</button>
  </div>

  <div class="results">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Company</th>
          <th>Position</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.companyName }}</td>
          <td>{{ employee.position }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button (click)="previousPage()" [disabled]="page === 1">Previous</button>
    <span>Page {{ page }} of {{ totalPages }} (Total: {{ total }})</span>
    <button (click)="nextPage()" [disabled]="page >= totalPages">Next</button>
  </div>
</div>
